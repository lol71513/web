<!DOCTYPE html> 
<html>
	<head> 
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<script>
			var w = window.innerWidth;
			var h = window.innerHeight;
		</script>
		
		<style>
			html, body 
			{
				width: 100%;
				height: 100%;
			}
			input.text
			{
				height: 150px;
				width: 200vh;
			}
			input.button
			{
				height: 120px;
				width: 150px;
			}

			@media only screen and (max-width: 960px) 
			{
			body 
				{
					background-color: lightblue;
				}
			input.button
			{
				height: 90px;
				max-width: 120px;
			}
			input.text
			{
				height: 150px;
				width: 75vh;
			}
			}
		</style>
		
	</head>
	<body>
		<div style="height: 150px; border: 1px solid red;">
			<div style="height: 100%;background-color:lightsteelblue;">calculator</div>
		</div>
		<form name ="calculator">
         <table> 
            
            <tr>
				<td colspan="40">
					<input type ="text" class="text" name ="display" id ="display" disabled>
				</td>
			</tr> 
			<tr> 
				<td> 
					<input type ="button" class="button" name ="one" value ="1" onclick ="calculator.display.value +='1'"> 
				</td>
				<td> 
					<input type ="button" class="button" name ="two" value ="2" onclick ="calculator.display.value +='2'"> 
				</td>
				<td> 
					<input type ="button" class="button" name ="tdree" value ="3"onclick ="calculator.display.value +='3'"> 
				</td>
				<td> 
					<input type ="button" class="button" name ="plus" value ="+" onclick ="calculator.display.value +='+'"> 
				</td>
			</tr>
			<tr>
				<td> 
					<input type ="button" class="button" name ="four" value ="4" onclick ="calculator.display.value +='4'"> 
				</td>
				<td> 
					<input type ="button" class="button" name ="five" value ="5" onclick ="calculator.display.value +='5'"> 
				</td>
				<td> 
					<input type ="button" class="button" name ="six" value ="6"  onclick ="calculator.display.value +='6'"> 
				</td>
				<td> 
					<input type ="button" class="button" name ="mius" value ="-" onclick ="calculator.display.value +='-'"> 
				</td>
			</tr>
			<tr>
				<td> 
					<input type ="button" class="button" name ="seven" value ="7" onclick ="calculator.display.value +='7'"> 
				</td>
				<td> 
					<input type ="button" class="button" name ="eight" value ="8" onclick ="calculator.display.value +='8'"> 
				</td>
				<td> 
					<input type ="button" class="button" name ="nine" value ="9"  onclick ="calculator.display.value +='9'"> 
				</td>
				<td> 
					<input type ="button" class="button" name ="times" value ="*" onclick ="calculator.display.value +='*'"> 
				</td>
			</tr>
			<tr>
				<td> 
					<input type ="button" class="button" name ="clear" value ="C" onclick ="calculator.display.value =''"> 
				</td>
				<td> 
					<input type ="button" class="button" name ="zero" value ="0" onclick ="calculator.display.value +='0'"> 
				</td>
				<td> 
					<input type ="button" class="button" name ="div" value ="=" onclick ="calculator.display.value =eval(calculator.display.value)"> 
				</td>
				<td> 
					<input type ="button" class="button" name ="div" value ="/" onclick ="calculator.display.value +='/'"> 
				</td>
				<td> 
					<input type ="button" class="button" name ="size" value ="s" onclick ="calculator.display.value =w+'*'+h"> 
				</td>
			</tr>   
        </table>
      </form>
   </body>
</html>
